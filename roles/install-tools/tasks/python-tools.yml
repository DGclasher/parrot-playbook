---
- name: Installing pipx
  ansible.builtin.pip:
    name:
      - pipx

- name: Ensuring pipx path
  shell: pipx ensurepath

- name: Installing tools via pipx
  community.general.pipx:
    name: "{{ item.name }}"
  loop:
    - { name: "arjun" }
    - { name: "bloodhound" }
    - { name: "certipy-ad" }
    - { name: "git-dumper" }
    - { name: "crackmapexec" }
