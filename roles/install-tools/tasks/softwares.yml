---
- name: Installing softwares from repo
  package:
    name:
      - jq
      - ghidra
      - ntpdate
      - exiftool
      - dirsearch
      - docker.io
      - flameshot
      - burpsuite
      - apt-transport-https
    state: present
  become: true
  become_method: sudo

- name: Installing GDB
  apt:
    name: gdb
    state: present
  become: true
  become_method: sudo
  register: gdb_output
  ignore_errors: true
  no_log: true

- name: Error installing GDB, error output written to file /tmp/gdb_error.txt
  copy:
    content: "{{ gdb_output }}"
    dest: /tmp/gdb_error.txt
  when: gdb_output.failed == true

- name: Downloading some other stuffs
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: "/usr/local/bin/{{ item.name }}"
    mode: '0711'
    timeout: 30
  loop:
    - { url: "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64", name: "docker-compose" }
    - { url: "https://dl.k8s.io/release/{{ lookup('url','https://dl.k8s.io/release/stable.txt') }}/bin/linux/amd64/kubectl", name: "kubectl" }
  become: true
  become_method: sudo
  async: 80
  poll: 0
